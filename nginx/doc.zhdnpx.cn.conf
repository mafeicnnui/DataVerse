## =====================
## doc.zhdnpx.cn 前端与后端代理（HTTP -> HTTPS & HTTPS 服务）
## =====================

# HTTP 端口：全部跳转到 HTTPS
server {
    if ($host = doc.zhdnpx.cn) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    listen [::]:80;
    server_name doc.zhdnpx.cn;
    return 301 https://$host$request_uri;
}

# HTTPS：静态前端 + 反向代理后端
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name doc.zhdnpx.cn;

    # 如已通过 certbot 签发证书，保持以下路径；否则先用 HTTP 跑通后再 certbot --nginx
    ssl_certificate /etc/letsencrypt/live/jupyter.zhdnpx.cn/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/jupyter.zhdnpx.cn/privkey.pem; # managed by Certbot

    http2 on;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # 前端静态文件（Vue 构建产物）
    root /opt/web_markdown/admin/dist;
    index index.html;

    # 根路径跳转到 /admin/
    location = / {
        return 302 /admin/;
    }

    # SPA：/admin/（与 base=/admin/ 对齐）
    location ^~ /admin/ {
        alias /opt/web_markdown/admin/dist/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 反向代理后端
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
    }
    location /view/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location /raw/  {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location /generated-pdf/  {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 上传大小限制
    client_max_body_size 50m;

    # Gzip（可选）
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml text/javascript image/svg+xml;
    gzip_min_length 1024;

    # 静态缓存（可选）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
      expires 7d;
      access_log off;
    }
}
